<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <h1>ToDo's:</h1>
        <li v-for="(todo, index) in todos" :class="todo.isDone ? 'done': 'not-done'">
          <span>{{ todo.name }}</span>
          <span v-if="todo.isDone"> - Done!</span>
          <button v-if="!todo.isDone" v-on:click="doneTodo(index)">Done?</button>
        </li>
      </ul>

      <form @submit.prevent="saveNewTodo">
        <label for="new-todo">Add a new todo:</label>
          <input id="new-todo" type="text" v-model="newTodo"/>
            <input type="submit" value ="Save New Todo" />
      </form>

    </div>

  </body>
</html>
